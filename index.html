<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>FCC : Random Quote Machine</title>
</head>
<body>
    <div class="wrapper" id="wrapper"> 
        <div class="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i><span id="text">You become what you believe.</span>
            </div><!-- .quote-text -->
            <div class="quote-author">
                - <span id="author">Oprah Winfrey</span>
            </div><!-- .quote-author -->
            <div class="buttons">
                <a class="button" id="tweet-quote" href="https://tweeter.com">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" href="https://tumblr.com">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">New Quote</button>
            </div><!-- .buttons -->
        </div><!-- .qute-box -->
    </div><!-- .wrapper -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color.js"></script>
    <script src="./script.js"></script>
</body>
</html>
